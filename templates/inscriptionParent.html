{% extends "dashboard.html" %}

{% block content %}
<style>
    .card {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 1100px;
        margin: auto;
        padding: 2.5rem;
        margin-bottom: 3rem;
        margin-right: 0px;
    }

    .card::before {
        content: '';
        display: block;
        height: 6px;
        width: 100%;
        background: linear-gradient(to right, #A8F1FF, #FFFA8D);
        border-radius: 5px 5px 0 0;
        margin: -2.5rem -2.5rem 2rem;
    }

    h2 {
        color: #0697b4;
        margin-bottom: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        column-gap: 2rem;
        row-gap: 1.5rem;
    }

    .form-group {
        margin-bottom: 0.5rem;
    }

    .full-width {
        grid-column: span 2;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #3f37c9;
    }

    input, select, textarea {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 0.95rem;
        background-color: #f8f9fa;
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #0697b4;
        box-shadow: 0 0 0 3px rgba(6, 151, 180, 0.2);
    }

    .btn-submit {
        background: linear-gradient(135deg, #A8F1FF, #FFFA8D);
        color: black;
        border: none;
        padding: 1rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        margin-top: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(6, 151, 180, 0.3);
    }

    .btn-lien {
        background-color: #A8F1FF;
        padding: 0.6rem 1rem;
        border-radius: 8px;
        color: black;
        font-weight: bold;
        text-decoration: none;
        border: 2px solid transparent;
        transition: all 0.3s ease;
    }

    .btn-lien:hover {
        background-color: #91e6f5;
        border-color: #0697b4;
    }

    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }

        .full-width {
            grid-column: span 1;
        }

        h2 {
            flex-direction: column;
            gap: 1rem;
        }
    }
</style>

<section class="css-parent">
      <!-- SECTION 2 : Inscription du parent -->
    <div class="card">
      <h2>Inscription du Parent
        <a href="{{ url_for('afficherParentsEnfants') }}" class="btn-lien">Voir les Enfants/Parents</a>
      </h2>

        <form method="POST" action="{{ url_for('inscriptionParent') }}" class="form-grid">
            <div class="form-group">
                <label for="prenomPere">Prénom du Père</label>
                <input type="text" id="prenomPere" name="prenomPere">
            </div>
            <div class="form-group">
                <label for="nomPere">Nom du Père</label>
                <input type="text" id="nomPere" name="nomPere">
            </div>
            <div class="form-group">
                <label for="prenomMere">Prénom de la Mère</label>
                <input type="text" id="prenomMere" name="prenomMere">
            </div>
            <div class="form-group">
                <label for="nomMere">Nom de la Mère</label>
                <input type="text" id="nomMere" name="nomMere">
            </div>
            <div class="form-group full-width">
                <label for="numeroCarteIdentite">Numéro Carte d’Identité</label>
                <input type="number" id="numeroCarteIdentite" name="numeroCarteIdentite" required>
            </div>
            <div class="form-group full-width">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group full-width">
                <label for="adresse">Adresse</label>
                <input type="text" id="adresse" name="adresse">
            </div>
            <div class="form-group full-width">
                <button type="submit" class="btn-submit">Ajouter Parent</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
