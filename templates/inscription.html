{% extends "dashboard.html" %}

{% block content %}
<style>
    .inscription-container {
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        padding: 40px;
        margin: 30px auto;
        max-width: 900px;
        width: 100%;
        position: relative;
        margin-left: 360px;
    }

    .inscription-container h1 {
        text-align: center;
        color: #3BAFDA; /* Bleu clair */
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
        color: #333;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 12px;
        border: 2px solid #FFFA8D; /* Jaune pâle */
        border-radius: 10px;
        outline: none;
        background-color: #f9f9f9;
    }

    .btn-inscription {
        background-color: #3BAFDA;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .btn-inscription:hover {
        background-color: #3096c4;
    }
</style>

<div class="inscription-container">
    <h1>Créer un compte</h1>
    <form action="{{ url_for('TraitementInscription') }}" method="POST">
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- <div class="form-group">
            <label for="role">Rôle</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>-- Sélectionner un rôle --</option>
                <option value="employe">Employé</option>
                <option value="admin">Admin</option>
            </select>
        </div> -->

        <button type="submit" class="btn-inscription">Enregistrer</button>
    </form>
</div>
{% endblock %}
