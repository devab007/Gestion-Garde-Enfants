{% extends "dashboard.html" %}

{% block content %}
<style>
    .card {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 1100px;
        margin: auto;
        padding: 2.5rem;
        margin-bottom: 3rem;
    }

    .card::before {
        content: '';
        display: block;
        height: 6px;
        width: 100%;
        background: linear-gradient(to right, #A8F1FF, #FFFA8D);
        border-radius: 5px 5px 0 0;
        margin: -2.5rem -2.5rem 2rem;
    }

    h1, h2 {
        color: #0697b4;
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        column-gap: 3rem;
        row-gap: 1.5rem;
    }

    .form-group {
        margin-bottom: 0.5rem;
    }

    .full-width {
        grid-column: span 2;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #3f37c9;
    }

    input, select {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 0.95rem;
        background-color: #f8f9fa;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #0697b4;
        box-shadow: 0 0 0 3px rgba(6, 151, 180, 0.2);
    }

    .btn-submit {
        background: linear-gradient(135deg, #A8F1FF, #FFFA8D);
        color: black;
        border: none;
        padding: 1rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        margin-top: 1rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        text-transform: uppercase;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(6, 151, 180, 0.3);
    }

    .table-container {
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
    }

    th, td {
        padding: 0.6rem 0.8rem;
        background-color: #fff;
        color: #3f37c9;
        text-align: left;
        vertical-align: middle;
        border-bottom: 1px solid #eaeaea;
        white-space: nowrap;
    }

    tbody tr:hover {
        background-color: #f0fcff;
    }

    .actions a {
        display: inline-block;
        text-decoration: none;
        padding: 0.4rem 0.8rem;
        border-radius: 5px;
        font-weight: 600;
        font-size: 0.85rem;
        margin-right: 0.4rem;
        transition: background-color 0.3s ease;
    }

    .btn-edit {
        background-color: #A8F1FF;
        color: black;
    }

    .btn-edit:hover {
        background-color: #7bc7ff;
    }

    .btn-delete {
        background-color: #FFFA8D;
        color: black;
    }

    .btn-delete:hover {
        background-color: #f7f575;
    }

    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }

        .full-width {
            grid-column: span 1;
        }

        th, td {
            font-size: 0.8rem;
            padding: 0.4rem 0.6rem;
        }

        .actions a {
            display: block;
            margin: 0.2rem 0;
            width: 100%;
            text-align: center;
        }
    }
</style>

<section class="css-accueil">
    <div class="card">
    <h1>Ajouter un Employé</h1>
    <form method="POST" action="{{ url_for('ajouter_employe') }}" class="form-grid">
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="matricule">Matricule</label>
            <input type="text" id="matricule" name="matricule" required>
        </div>
        <div class="form-group">
            <label for="dateNaissance">Date de naissance</label>
            <input type="date" id="dateNaissance" name="dateNaissance" required>
        </div>
        <div class="form-group full-width">
            <label>Sexe</label>
            <select name="sexe" id="sexe" required>
                <option value="" disabled selected>-- Choisir --</option>
                <option value="True">Homme</option>
                <option value="False">Femme</option>
            </select>
        </div>
        <div class="form-group full-width">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group full-width">
            <label for="dateEmbauche">Date d'embauche</label>
            <input type="date" id="dateEmbauche" name="dateEmbauche" required>
        </div>
        <div class="form-group full-width">
            <button type="submit" class="btn-submit">Ajouter</button>
        </div>
    </form>
</div>

</section>

{% endblock %}
